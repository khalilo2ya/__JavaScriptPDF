<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--jspdf cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <!--Jquery cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Bootstrap cdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- Bootstrap style cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>CV Generator</title>
</head>

<body>
  <!-- Navbar from bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <p class="navbar-brand m-0" style="cursor: pointer">
      CV Generator
    </p>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li id="home"  class="nav-item active">
          <p class="nav-link m-0" style="cursor: pointer">Home</p>
        </li>

      </ul>
    </div>
  </nav>

  <!-- Home section -->
  <div class="m-0 p-0 d-block" id="home-sec">
    <h3 class="text-center my-3">
      Enter Your Details To Generate your CV
    </h3>
    <!-- Form from bootstrap -->
    <form class="mx-5 px-5" id="frmSubmit">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value="" required placeholder="Enter full name..." class="form-control"
          id="name" />
      </div>

      <div class="form-group">
        <label for="address">Title</label>
        <input type="text" value="" required class="form-control"
          id="title" placeholder="Enter your title...(ex: engineer data science)" />
      </div>

      <div class="form-group">
        <label for="address">Skills</label>
        <textarea value="" required class="form-control" id="skills"
          placeholder="Enter your skills..."></textarea>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" value="" required class="form-control" id="email"
          placeholder="Enter your personal Email..." aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" value="" required class="form-control" id="phone"
          placeholder="Enter your personal number..." />
        <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" value="" required class="form-control" id="address"
          placeholder="Enter your current address..." />
      </div>
      <div class="form-group form-check">
        <input required type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Confirm Informations</label>
      </div>

      <button  type="submit" id="button" class="btn btn-primary">
        Generate PDF</button>

    </form>
  </div>





  <script>
    function demoPDF() {

      var doc = new jsPDF();
      
      doc.setFontType("bold");
      doc.setTextColor(0, 0, 255);
      doc.text(10, 10, 'Curriculum Vitae');
      doc.setFontSize(12);

      
      //doc.line(120, 20, 120, 60);

      doc.setTextColor(0, 0, 0);
      doc.setFontType("regular");
      doc.text(10, 20, 'Name:');
      doc.setFontType("bold");
      doc.text(10, 30, document.getElementById("title").value);
      doc.setFontType("regular");
      doc.text(10, 40, 'Email : ');
      doc.text(10, 50, 'Phone : ');
      doc.text(10, 60, 'Skills : ');


      doc.setFont("times");
      doc.setFontType("italic");
      doc.text(30, 40, document.getElementById("email").value); //append email id in pdf    
      doc.text(30, 50, document.getElementById("phone").value); //append phone id in pdf    
      doc.text(30, 60, document.getElementById("skills").value); //append skills id in pdf    
      
      doc.setFontType("bold");
      doc.text(30, 20, document.getElementById("name").value); //append first name in pdf    
      
      
      
      doc.save('mycv.pdf'); // Save the PDF with name "mycv.pdf"...    
    }  
  </script>
  <script>
    window.onload = function () {
    document.getElementById("frmSubmit").onsubmit = function onSubmit(form) {
        var isValid = true;
        if (!isValid) {
            alert("Please check your fields!");
            return false;
        }
        else {
          alert("You confirmed to save the CV as PDF!");
          demoPDF();
            return true;
        }
    }
}
  </script>
  <!--js file-->
</body>

</html>
